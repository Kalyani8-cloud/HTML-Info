<!DOCTYPE html>
<!-- <html lang="en"> opening tag = in that tag not the slash starting of the tag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Basics Part-1 </title>
    <!-- <link rel="stylesheet" href="Day-9.css" /> self-closing tag = in that tag is slash ending of the tag -->
</head>
<body>
    <!-- Header tags = there are 6 header tags -->
     <h1> Hey it's h1 header </h1> <hr/>
     <h2> Hey it's h2 header </h2> <hr/>
     <h3> Hey it's h3 header </h3> <hr/>
     <h4> Hey it's h4 header </h4> <hr/>
     <h5> Hey it's h5 header </h5> <hr/>
     <h6> Hey it's h6 header </h6> <hr/>
     <!-- <hr/> = Display the Horizantal Line  -->
      <marquee style="background-color: black; color: white;"> Hey it's marquee tag </marquee> <br/><br/>
      <!-- <marquee> = tag is used for slides right to left the providing text into the tag
        "right to left" is the bydefault direction 
        also we can add the direction 
        <marquee direction = "up"> Hey it's marquee tag </marquee>
        <marquee direction = "down"> Hey it's marquee tag </marquee>
        <marquee direction = "right"> Hey it's marquee tag </marquee>
        <marquee direction = "left"> Hey it's marquee tag </marquee> -->
        <marquee direction = "up" style="background-color: black; color: white;"> Hey it's marquee tag </marquee> <br/><br/>
        <marquee direction = "right" style="background-color: black; color: white;"> Hey it's marquee tag </marquee> <br/><br/>
        <marquee direction = "down" style="background-color: black; color: white;"> Hey it's marquee tag </marquee> <hr/>
</body>
</html>
<!-- </html> = closing tag = in that tag is slash starting of the tag  -->
